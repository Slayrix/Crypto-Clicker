<!DOCTYPE html>

<head>
    <title>Crypto Clicker</title>
</head>

<body>
    <p id="money">Money: $0</p>
    <p id="crypto">Crypto: 0</p>
    <p id="cryptoPerSecond">Crypto per second: 0</p>
    <button id="mineCryptoButton">Mine Crypto</button>
    <br>
    <br>
    <button id="sellCryptoButton">Sell all your crypto<br>Each coin is worth $0.01</button>
    <p id="cryptoPerClick">Crypto per click: 1</p>
    <br>
    <p id="shopHeader">Upgrades:</p>
    <button id="autoMinerBuyButton">Auto Miner<br>+1 Crypto gained per second<br>Costs: $0.05</button>
    <button id="upgradeButton">Upgrade Button<br>+1 Crypto per click<br>Costs: $10</button>
    <button id="autoMinerUpgradeButton">Auto Miner Upgrade<br>Auto miners mine +0.1 crypto per second<br>Costs: $0.30</button>
    <button id="autoMinerBoosterBuyButton">Auto Miner Booster<br>Auto miners gain +0.1 crypto per second every minute<br>Costs: $1</button>
    <p id="autoMinerBoostTimer">Seconds until Auto Miner Boost: 9999</p>
    <br>
    <br>
    <br>
    <select id="currencySelector">
        <option value="crypto">Crypto</option>
        <option value="money">Money</option>
    </select>
    <input type="text" id="cheatTextBox">
    <button id="cheatButton">Cheat</button>
    <script src="index.js"></script>
</body>
